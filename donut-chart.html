<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- CUSTOM-LINKS -->
    <link rel="stylesheet" href="./donut.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600"
      rel="stylesheet"
      type="text/css"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="chart">
      <table id="TicketByDepartment" style="display: none">
        <tbody>
          <tr>
            <th scope="row">Store Support - 432 Tickets,</th>
            <td>50%</td>
          </tr>
          <tr>
            <th scope="row">Accounting - 432 Tickets,</th>
            <td>50%</td>
          </tr>
          <tr>
            <th scope="row">Marketing - 388 Leads,</th>
            <td>75%</td>
          </tr>
        </tbody>
      </table>

      <div id="DonutTicketsByDepartment"></div>
      <ul id="TicketByDepartmentLegends" style="display: none"></ul>
    </div>

    <script
      type="text/javascript"
      src="https://rawgithub.com/rathoreahsan/Interactive-Charts/master/raphael.js"
    ></script>
    <script
      type="text/javascript"
      src="https://rawgithub.com/rathoreahsan/Interactive-Charts/master/donut-chart.js"
    ></script>
    <!-- donut chart end -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./data.js"></script>
  </body>
</html>
