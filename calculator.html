<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <title>calculator</title>
</head>

<body class="">
  <div class="vh-100 w-100 d-flex flex-column justify-content-center align-items-center">
    <div class="box">
      <div>
        <p class="height-100px" id="result"></p>
      </div>
      <div class="d-flex">
        <span id="seven" class="number">7</span>
        <span id="eight" class="number">8</span>
        <span id="nine" class="number">9</span>
        <span id="plus" class="number">+</span>
        <span id="remove-one" class="number">
          <svg width="44" height="27" viewBox="0 0 44 27" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5772 0H44V27H15.5772L0.5 13.5L15.5772 0Z" fill="white" />
            <rect x="35.0103" y="3.09998" width="2.81422" height="25.328" transform="rotate(45 35.0103 3.09998)"
              fill="#4B11F0" />
            <rect x="17" y="4.98999" width="2.81422" height="25.328" transform="rotate(-45 17 4.98999)"
              fill="#4B11F0" />
          </svg>
        </span>
      </div>
      <div class="d-flex">
        <span id="four" class="number">4</span>
        <span id="five" class="number">5</span>
        <span id="six" class="number">6</span>
        <span id="minus" class="number">-</span>
        <span id="remove-all" class="">C</span>
      </div>

      <div class="d-flex">
        <span id="one" class="number">1</span>
        <span id="two" class="number">2</span>
        <span id="three" class="number">3</span>
        <span id="multiply" class="number">*</span>
        <span id="percent" class="number">%</span>
      </div>
      <div class="d-flex">
        <span id="double-zero" class="number">00</span>
        <span id="zero" class="number">0</span>
        <span id="dott" class="number">.</span>
        <span id="divide" class="number">/</span>
        <span id="equal-to" class="number">=</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script>
    const getOne = document.getElementById("one");
    const getTwo = document.getElementById("two");
    const getThree = document.getElementById("three");
    const getFour = document.getElementById("four");
    const getFive = document.getElementById("five");
    const getSix = document.getElementById("six");
    const getSeven = document.getElementById("seven");
    const getEight = document.getElementById("eight");
    const getNine = document.getElementById("nine");
    const getZero = document.getElementById("zero");
    const getDoubleZero = document.getElementById("double-zero");
    const getPlus = document.getElementById("plus");
    const getMinus = document.getElementById("minus");
    const getDivide = document.getElementById("divide");
    const getMultiply = document.getElementById("multiply");
    const getTotal = document.getElementById("equal-to");
    const getDott = document.getElementById("dott");
    const getRemoveOne = document.getElementById("remove-one");
    const getRemoveAll = document.getElementById("remove-all");
    const result = document.getElementById("result");
    const percent = document.getElementById("percent");

    getOne.addEventListener("click", function () {
      result.innerHTML += 1;
      console.log(result.innerHTML, "after");
    });
    getTwo.addEventListener("click", function () {
      result.innerHTML += 2;
      console.log(result.innerHTML, "after");
    });
    getThree.addEventListener("click", function () {
      result.innerHTML += 3;
      console.log(result.innerHTML, "after");
    });
    getFour.addEventListener("click", function () {
      result.innerHTML += 4;
      console.log(result.innerHTML, "after");
    });
    getFive.addEventListener("click", function () {
      result.innerHTML += 5;
      console.log(result.innerHTML, "after");
    });
    getSix.addEventListener("click", function () {
      result.innerHTML += 6;
      console.log(result.innerHTML, "after");
    });
    getSeven.addEventListener("click", function () {
      result.innerHTML += 7;
      console.log(result.innerHTML, "after");
    });
    getEight.addEventListener("click", function () {
      result.innerHTML += 8;
      console.log(result.innerHTML, "after");
    });
    getNine.addEventListener("click", function () {
      result.innerHTML += 9;
      console.log(result.innerHTML, "after");
    });
    getZero.addEventListener("click", function () {
      result.innerHTML += 0;
      console.log(result.innerHTML, "after");
    });
    getDoubleZero.addEventListener("click", function () {
      result.innerHTML += "00";
      console.log(result.innerHTML, "after");
    });
    getDott.addEventListener("click", function () {
      result.innerHTML += ".";
      console.log(result.innerHTML, "after");
    });
    getMinus.addEventListener("click", function () {
      result.innerHTML += "-";
      console.log(result.innerHTML, "after");
    });
    getPlus.addEventListener("click", function () {
      result.innerHTML += "+";
      console.log(result.innerHTML, "after");
    });
    getMultiply.addEventListener("click", function () {
      result.innerHTML += "*";
      console.log(result.innerHTML, "after");
    });
    percent.addEventListener("click", function () {
      result.innerHTML = "";
      console.log(result.innerHTML, "after");
    });
    getDivide.addEventListener("click", function () {
      result.innerHTML += "/";
      console.log(result.innerHTML, "after");
    });
    let total;
    getTotal.addEventListener("click", function () {
      console.log("clicked get total");
      total = eval(result.innerHTML);
      result.innerHTML = total;
    });
    getRemoveAll.addEventListener("click", function () {
      result.innerHTML = "";
    });
    getRemoveOne.addEventListener("click", function () {
      result.innerHTML = result.innerHTML.slice(0, -1);
    });
  </script>
</body>

</html>
